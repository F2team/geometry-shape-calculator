<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Shape Calculator | Sphere</title>
    <link rel="stylesheet" href="/assets/css/modern-normalize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="calculate-container">
      <form class="form-container">
        <h2 class="form-title">Input:</h2>
        <label for="radius-of-sphere"> enter radius of sphere: </label>
        <input
          type="number"
          id="radius-of-sphere"
          placeholder="Input radius of the sphere..."
          required
        />
        <div>
          <p id="error" class="error"></p>
          <button class="form-button" type="submit">Calculate</button>
        </div>
      </form>
      <div class="result-container">
        <div class="result-img-container">
          <img src="" alt="Sphere" />
        </div>
        <h3>Result:</h3>
        <div class="result">
          <p>The surface area of sphere is:</p>
          <h4 id="surface-area"></h4>
        </div>
        <div class="result">
          <p>The volume of sphere is:</p>
          <h4 id="volume"></h4>
        </div>
      </div>
    </div>
    <script type="module" src="/three-dimensional/sphere/index.js"></script>
  </body>
  </body>
</html>
